plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    
    
    id 'eclipse'
}



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
   // implementation 'com.google.guava:guava:28.2-jre'
	implementation 'org.jsoup:jsoup:1.13.1'
	implementation 'org.controlsfx:controlsfx:8.40.18'
    // Use JUnit test framework
    //testImplementation 'junit:junit:4.12'
}


eclipse {
    classpath.containers 'org.eclipse.fx.ide.jdt.core.JAVAFX_CONTAINER'
}

application {
    // Define the main class for the application.
    mainClassName = 'application.CourseApplication'
}

dependencies {
   // jsoup HTML parser library @ https://jsoup.org/
	implementation 'org.jsoup:jsoup:1.13.1'



}

jar {
	manifest {
		attributes 'Main-Class' : 'application.CourseApplication'
	}
	
	
    from {
         configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}




